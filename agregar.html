<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Agregar jugador</title>
</head>
<body>
    <div>
        <div>
            <!--header-->
            <div class="headerMain">
                <h1>Agregar jugador</h1>
            </div>

        </div>
        <div>
            <!--content-->
            <div class="PaddingTop">
                <div >
                    <form method="post" action="http://localhost:3050/torneo/jugadores/agregar" id="agregarjugador">
                        <section class="form-register">
                            <h4>Formulario Registro</h4>
                            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                            <input class="controls" type="text" name="posicion" id="posicion" placeholder="Ingrese su posicion">
                            <input class="controls" type="text" name="nacionalidad" id="nacionalidad" placeholder="Ingrese su nacionalidad">
                            <input class="controls" type="number" name="id_equipos" id="id_equipos" placeholder="Ingrese el id de su equipo">
                            <input class="botons" type="button" value="Registar" id="btnRegistrar">
                        </section>
                    </form>
                </div>
            </div>

        </div>
        <div>
            <!--fooder-->


        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
